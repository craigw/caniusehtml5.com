<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN"
  "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:event="http://purl.org/NET/c4dm/event.owl#" xmlns:foaf="http://xmlns.com/foaf/0.1/" xmlns:dc="http://purl.org/dc/elements/1.1/">
<head>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Can I use HTML5?</title>
  <link charset="utf-8" href="html5.css" media="screen" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="modernizr-1.1.min.js"></script>
  <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
  <script type="text/javascript">
    //<![CDATA[
    $(document).ready(function() {
      var features = {
        'applicationcache' : { source: 'html5', title: 'Application Cache', link: 'http://www.w3.org/TR/offline-webapps/#offline' },
        'audio'            : { source: 'html5', title: 'Audio', link: 'https://developer.mozilla.org/En/HTML/Element/Audio' },
        'borderimage'      : { source: 'css3' },
        'borderradius'     : { source: 'css3' },
        'boxshadow'        : { source: 'css3' },
        'canvastext'       : { source: 'css3' },
        'cssanimations'    : { source: 'css3' },
        'csscolumns'       : { source: 'css3' },
        'cssgradients'     : { source: 'css3' },
        'cssreflections'   : { source: 'css3' },
        'csstransforms'    : { source: 'css3' },
        'csstransforms3d'  : { source: 'css3' },
        'csstransitions'   : { source: 'css3' },
        'fontface'         : { source: 'css3' },
        'geolocation'      : { source: 'html5', title: 'Geolocation', link: 'https://developer.mozilla.org/En/Using_geolocation' },
        'hsla'             : { source: 'css3' },
        'input'            : { source: 'css3' },
        'inputtypes'       : { source: 'css3' },
        'localstorage'     : { source: 'html5', title: 'Local Storage', link: 'https://developer.mozilla.org/en/DOM/Storage' },
        'multiplebgs'      : { source: 'css3' },
        'opacity'          : { source: 'css3' },
        'rgba'             : { source: 'css3' },
        'sessionstorage'   : { source: 'html5', title: 'Session Storage', link: 'https://developer.mozilla.org/en/Session_store_API' },
        'video'            : { source: 'html5', title: 'Video', link: 'https://developer.mozilla.org/En/HTML/Element/Video' },
        'webworkers'       : { source: 'html5', title: 'Web Workers', link: 'https://developer.mozilla.org/En/Using_web_workers' },
        'canvas'           : { source: 'html5', title: 'Canvas', link: 'https://developer.mozilla.org/en/Canvas_tutorial' },
      }

      var html5           = $('<div>').addClass('html5features'),
          supported       = $('<div>').addClass('supported'),
          unsupported     = $('<div>').addClass('unsupported'),
          supportedList   = $('<ol>').attr('id', 'supported'),
          unsupportedList = $('<ol>').attr('id', 'unsupported');

      supported.append($('<h2>').text('Supported')).append(supportedList);
      unsupported.append($('<h2>').text('Unsupported')).append(unsupportedList);
      html5.append(supported).append(unsupported);

      for(var i in Modernizr) {
        if(i.charAt(0) == '_' || i == "addTest") {
          continue;
        }

        var title = $('<h3>');
        if(features[i] && features[i].title) {
          title.text(features[i].title);
        } else {
          title.text(i);
        }

        var feature = $('<li>').attr('id', i).append(title).addClass('feature');
        if(features[i] && features[i].source) {
          feature.addClass(features[i].source);
        } else {
          feature.addClass('unknown');
        }

        if(features[i] && features[i].link) {
          title.html($('<a>').attr('href', features[i].link).text(title.text()));
        }

        if(Modernizr[i]) { 
          supportedList.append(feature);
        } else {
          unsupportedList.append(feature);
        }

        $('.loading').replaceWith(html5);
      }
    });
    // ]]>
  </script>
</head>
<body>

  <h1>Can I use HTML5?</h1>

  <p class="loading">Checking what your browser supports...</p>

  <p class="footer" about="http://caniusehtml5.com/#project"><a href="http://caniusehtml5.com/" property="dc:title" rel="dc:identifier">caniusehtml5.com</a> is maintained by <span rel="dc:creator"><a typeof="foaf:Person" about="http://barkingiguana.com/~craig/foaf.rdf#me" rel="foaf:homepage" property="foaf:name" href="http://barkingiguana.com/">Craig Webster</a></span>.</p>
</body>
</html>
